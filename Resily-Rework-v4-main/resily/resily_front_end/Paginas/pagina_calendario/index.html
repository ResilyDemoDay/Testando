<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style_navbar.css">
    <title>Calendário</title>
</head>

<body>
    <img class="img-usuario" src="img/mulher.jpg" alt="Dois corações que formam um laço de infinito">
    <div>
        <div class="navbar">
            <div class="nav">
                <div class="linha logo">
                    <a href="#Home"><img class="logo" src="img/resily-logo.png"></a>
                </div>
                <div class="linha">
                    <a href="#Home">HOME</a>
                </div>
                <div class="linha">
                    <a href="#Minhas Consultas">MINHAS CONSULTAS</a>
                </div>
                <div class="linha">
                    <a href="#Rede">REDE</a>
                </div>
                <div class="linha">
                    <a href="#Meu Perfil">MEU PERFIL</a>
                </div>
                <div class="linha config">
                    <a href="Configuracoes"><img class="engrenagem" src="img/eng-removebg-preview (1).png"></a>
                </div>

            </div>
        </div>

    </div>
    <p class="id-usuario">Olá, Usuária</p>
    
    <div class="container">

        <div class="left">

            <div class="calendar">
                <div class="month">
                    <i class="fa fa-angle-left prev"> </i>
                    <div id="date" class="date"></div>
                    <i class="fa fa-angle-right next"> </i>
                </div>
                <div class="weekdays">
                    <div>Dom</div>
                    <div>Seg</div>
                    <div>Ter</div>
                    <div>Qua</div>
                    <div>Qui</div>
                    <div>Sex</div>
                    <div>Sáb</div>
                </div>
                <div class="days">

                    <!-- Javascript -->

                </div>
                <div class="goto-today">
                    <div class="goto">
                        <input type="text" placeholder="mm/yyyy" class="date-input">
                        <button class="goto-btn">Ir</button>
                    </div>
                    <button class="today-btn">Hoje</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="consulta-anterior">
                <h2>Consultas anteriores</h2>
            </div>
            <div class="consulta-posterior">
                <h2>Próximas Consultas</h2>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
